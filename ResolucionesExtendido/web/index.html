                                <form id="consulta-sec" name="registro" class="marginTop2" action="servletRegistrarSolic" method="POST">
                                    <div class="container" >
                                        <div class="row text-center">
                                            <div class="col-md-12 marginTop2">
                                                <h3 class="head-line"><span class="cGris fa-2x"><i class="fa fa-list-alt" aria-hidden="true"></i></span> Registro de Solicitudes<span ></span> </h3>
                                            </div>
                                        </div>
                                        <div class="row" >
                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                <div class="txt-block">
                                                    <h3><i class="fa fa-clipboard fa-2x"></i> Datos de la Solicitud</h3>

                                                    <div class="form-group">
                                                        <label for="txtAnho">Año:</label>
                                                        <input type="number" class="form-control" name="txtAnho" placeholder="Año de lo ocurrido" required>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="selectModalidad">Modalidad:</label>
                                                        <select class="form-control" name="selectModalidad">
                                                            <option value="S">Semestre</option>
                                                            <option value="C">Cuatrimestre</option>
                                                            <option value="T">Trimestre</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="selectPeriodo">Periodo:</label>
                                                        <select class="form-control" name="selectPeriodo">
                                                            <option value="I">I</option>
                                                            <option value="II">II</option>
                                                            <option value="III">III</option>
                                                            <option value="IV">IV</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="selectCodigoCurso">Código del Curso:</label>
                                                        <select class="form-control" name="selectCodigoCurso">
                                                            <option value="IC1802">IC1802</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="selectGrupo">Grupo:</label>
                                                        <select class="form-control" name="selectGrupo">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="selectTipoIncons">Tipo de Inconsistencia:</label>
                                                        <select class="form-control" name="selectTipoIncons">
                                                            <option value="MODIFICACION_ACTA">Modificación de Acta</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                <div class="txt-block">

                                                    <h3><i class="fa fa-user fa-2x"></i> Datos del Solicitante</h3>

                                                    <div class="form-group">
                                                        <label for="txtIDSolicitante">Identificación:</label>
                                                        <input type="text" class="form-control" name="txtIDSolicitante" placeholder="Identificación del Solicitante" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="txtNombreSolicitante">Nombre:</label>
                                                        <input type="text" class="form-control" name="txtNombreSolicitante" placeholder="Nombre del Solicitante" required>
                                                    </div>

                                                    <h3><i class="fa fa-question-circle-o fa-2x"></i> Descripción del Problema</h3>
                                                    <div class="form-group">
                                                        <textarea class="form-control" rows="5" name="descProblema" required></textarea>
                                                    </div>

                                                </div>

                                            </div>


                                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                                <div class="txt-block">
                                                    <h3><i class="fa fa-address-card-o fa-2x"></i> Datos del afectado</h3>

                                                    <div class="form-group">
                                                        <label for="txtIDAfectado">Identificación:</label>
                                                        <input type="text" class="form-control" name="txtIDAfectado" placeholder="Identificación del Afectado" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="txtNombreAfectado">Nombre:</label>
                                                        <input type="text" class="form-control" name="txtNombreAfectado" placeholder="Nombre del Afectado" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="txtCorreoAfectado">Correo:</label>
                                                        <input type="email" class="form-control" name="txtCorreoAfectado" placeholder="Correo del Afectado" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="txtTelefonoAfectado">Telefono:</label>
                                                        <input type="text" class="form-control" name="txtTelefonoAfectado" placeholder="Telefono del Afectado" required>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="f20 btn btn-default form-control" name="btnRegistrar">Registrar Solicitud</button>
                                            <div id="snackbarSuccess">Solicitud Registrada con Éxito</div>
                                            <div id="snackbarFail">no se pudo registrar la solicitud</div>

                                            <script>
                                                function myFunctionSuccess() {
                                                    var x = document.getElementById("snackbarSuccess");
                                                    x.className = "show";
                                                    setTimeout(function () {
                                                        x.className = x.className.replace("show", "");
                                                    }, 2000);
                                                }
                                                function myFunctionFail() {
                                                    var x = document.getElementById("snackbarFail");
                                                    x.className = "show";
                                                    setTimeout(function () {
                                                        x.className = x.className.replace("show", "");
                                                    }, 2000);
                                                }
                                            </script>
                                        </div>
                                    </div>
                                </form>
